<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>小类别添加</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/css.css" />
</head>
<body style="margin:10px">
    <table class="table table-bordered" style="width:95%">
        <tr>
            <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">小类别名称：</td>
            <td><input name="input" type="text" class="span2" id="input" /></td>
        </tr>
        <tr>
            <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">所属大类别：</td>
            <td>
                <select class="span2" style="height:25px">
                    <option>大类别1</option>
                    <option>大类别2</option>
                    <option>大类别3</option>
                </select>
            </td>
        </tr>
    </table>
    <div style="text-align:center">
        <input type="button" value="确定" class="btn btn-info" />
        <input type="button" value="取消" class="btn btn-info" />
    </div>
</body>
</html>
