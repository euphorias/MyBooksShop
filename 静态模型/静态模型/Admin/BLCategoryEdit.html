<!DOCTYPE html>

<body style="margin:10px">
    <table class="table table-bordered" style="width:95%">
        <tr>
            <td align="right" nowrap="nowrap" bgcolor="#f1f1f1">大类别名称：</td>
            <td><input name="input" type="text" class="span1" style="width:200px" value="类别1" /></td>
        </tr>

        <input type="button" value="确定" class="btn btn-info" />
